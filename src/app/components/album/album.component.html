<div id="album" *ngIf="album">
    <header class="album-header">
        <div class="row">
            <div class="col-md-4 col-sm-4">
                <div *ngIf="album.images.length > 0">
                    <img class="album-thumb" src="{{album.images[0].url}}" alt="">
                </div>
            </div>
            <div class="col-md-4">
                <h4 *ngIf="album.artists.length > 0">
                    <span *ngFor="let artist of album.artists">{{artist.name}}</span>
                </h4>
                <h2>{{album.name}}</h2>
                <h5>Release Date: {{album.release_date | date}}</h5>
                <a class="btn btn-primary" href="{{album.external_urls.spotify}}" target="_blank">View in Spotify</a>
            </div>
            <div class="col-md-4">
                <div class="album-tracks">
                    <h4>Album Tracks</h4>
                    <div *ngFor="let track of album.tracks.items">
                        <div class="well">
                            <h6>{{track.track_number}} - {{track.name}}</h6>
                            <a href="{{track.preview_url}}" target="_blank">Preview Track</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>


</div>
